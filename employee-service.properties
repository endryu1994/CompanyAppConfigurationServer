#Application configuration
server.port=0
spring.application.name=employee-service

#DB configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/employee
spring.datasource.username={cipher}
spring.datasource.password={cipher}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

#Feign configuration
feign.hystrix.enabled=true
feign.client.config.default.read-timeout=30000
feign.client.config.default.connect-timeout=30000
feign.client.config.default.logger-level=full

#Logging configuration
logging.level.com.akybenko.solutions.company.employee.feign.CustomerServiceProxy=debug