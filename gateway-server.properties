#Application configuration
server.port=8080
spring.application.name=gateway-server

#DB configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/zuul
spring.datasource.username={cipher}
spring.datasource.password={cipher}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Zuul configuration
zuul.prefix=/api
zuul.ignored-services=*
zuul.routes.customer-service.path=/customer/**
zuul.routes.customer-service.service-id=customer-service
zuul.routes.employee-service.path=/employee/**
zuul.routes.employee-service.service-id=employee-service

#JWT configuration
jwt.secret={cipher}
jwt.token.validity=3600000

#Zipkin configuration
spring.zipkin.base-url=http://localhost:9411/
spring.zipkin.sender.type=web
spring.sleuth.sampler.probability=1